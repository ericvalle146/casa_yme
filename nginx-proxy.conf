# Configuração do Nginx como proxy reverso na VPS
# Este arquivo deve ser colocado em /etc/nginx/sites-available/imovelpro
# e criado um link simbólico em /etc/nginx/sites-enabled/

# Frontend - imob.locusup.shop
server {
    listen 80;
    server_name imob.locusup.shop;

    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name imob.locusup.shop;

    # Certificados SSL (ajustar caminhos após configurar Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/imob.locusup.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/imob.locusup.shop/privkey.pem;

    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy para o container do frontend
    location / {
        proxy_pass http://localhost:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend - apiapi.jyze.space
server {
    listen 80;
    server_name apiapi.jyze.space;

    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name apiapi.jyze.space;

    # Certificados SSL (ajustar caminhos após configurar Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/apiapi.jyze.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apiapi.jyze.space/privkey.pem;

    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy para o container do backend
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:4000/health;
        access_log off;
    }
}

