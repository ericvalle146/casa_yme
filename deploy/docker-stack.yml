version: '3.8'

services:
  backend:
    image: casayme-backend:latest
    environment:
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DATABASE_URL=${DATABASE_URL}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - ACCESS_TOKEN_TTL_MINUTES=${ACCESS_TOKEN_TTL_MINUTES}
      - REFRESH_TOKEN_TTL_DAYS=${REFRESH_TOKEN_TTL_DAYS}
      - PASSWORD_SALT_ROUNDS=${PASSWORD_SALT_ROUNDS}
    networks:
      - traefik_imobiliaria
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_imobiliaria"
        # HTTP to HTTPS redirect
        - "traefik.http.routers.casayme-backend-http.rule=Host(`${DOMAIN_BACKEND}`)"
        - "traefik.http.routers.casayme-backend-http.entrypoints=web"
        - "traefik.http.routers.casayme-backend-http.middlewares=casayme-https-redirect"
        # HTTPS router
        - "traefik.http.routers.casayme-backend.rule=Host(`${DOMAIN_BACKEND}`)"
        - "traefik.http.routers.casayme-backend.entrypoints=websecure"
        - "traefik.http.routers.casayme-backend.tls=true"
        - "traefik.http.routers.casayme-backend.tls.certresolver=letsencrypt"
        - "traefik.http.services.casayme-backend.loadbalancer.server.port=4000"
        # Middleware de redirect HTTPS
        - "traefik.http.middlewares.casayme-https-redirect.redirectscheme.scheme=https"
        - "traefik.http.middlewares.casayme-https-redirect.redirectscheme.permanent=true"

  frontend:
    image: casayme-frontend:latest
    networks:
      - traefik_imobiliaria
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_imobiliaria"
        # HTTP to HTTPS redirect
        - "traefik.http.routers.casayme-frontend-http.rule=Host(`${DOMAIN_FRONTEND}`)"
        - "traefik.http.routers.casayme-frontend-http.entrypoints=web"
        - "traefik.http.routers.casayme-frontend-http.middlewares=casayme-https-redirect"
        # HTTPS router
        - "traefik.http.routers.casayme-frontend.rule=Host(`${DOMAIN_FRONTEND}`)"
        - "traefik.http.routers.casayme-frontend.entrypoints=websecure"
        - "traefik.http.routers.casayme-frontend.tls=true"
        - "traefik.http.routers.casayme-frontend.tls.certresolver=letsencrypt"
        - "traefik.http.services.casayme-frontend.loadbalancer.server.port=80"

networks:
  traefik_imobiliaria:
    external: true

volumes:
  backend_uploads:
