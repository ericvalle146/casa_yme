networks:
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK:-vpsnet}

volumes:
  backend_uploads:

services:
  frontend:
    image: ${FRONTEND_IMAGE:-casayme-frontend:latest}
    networks:
      - traefik
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        order: stop-first
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.casayme-frontend.rule=Host(`${DOMAIN_FRONTEND:-casayme.com.br}`)"
        - "traefik.http.routers.casayme-frontend.entrypoints=websecure"
        - "traefik.http.routers.casayme-frontend.tls.certresolver=${CERT_RESOLVER:-letsencryptresolver}"
        - "traefik.http.routers.casayme-frontend.tls=true"
        - "traefik.http.services.casayme-frontend.loadbalancer.server.port=80"
        - "traefik.docker.network=${TRAEFIK_NETWORK:-vpsnet}"
        # HTTP to HTTPS redirect
        - "traefik.http.routers.casayme-frontend-http.rule=Host(`${DOMAIN_FRONTEND:-casayme.com.br}`)"
        - "traefik.http.routers.casayme-frontend-http.entrypoints=web"
        - "traefik.http.routers.casayme-frontend-http.middlewares=redirect-to-https-frontend"
        - "traefik.http.middlewares.redirect-to-https-frontend.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https-frontend.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    image: ${BACKEND_IMAGE:-casayme-backend:latest}
    networks:
      - traefik
    environment:
      - PORT=${PORT:-4000}
      - NODE_ENV=${NODE_ENV:-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://casayme.com.br}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - ACCESS_TOKEN_TTL_MINUTES=${ACCESS_TOKEN_TTL_MINUTES:-15}
      - REFRESH_TOKEN_TTL_DAYS=${REFRESH_TOKEN_TTL_DAYS:-7}
      - PASSWORD_SALT_ROUNDS=${PASSWORD_SALT_ROUNDS:-12}
    volumes:
      - backend_uploads:/app/uploads
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        order: stop-first
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.casayme-backend.rule=Host(`${DOMAIN_BACKEND:-backend.casayme.com.br}`)"
        - "traefik.http.routers.casayme-backend.entrypoints=websecure"
        - "traefik.http.routers.casayme-backend.tls.certresolver=${CERT_RESOLVER:-letsencryptresolver}"
        - "traefik.http.routers.casayme-backend.tls=true"
        - "traefik.http.services.casayme-backend.loadbalancer.server.port=4000"
        - "traefik.docker.network=${TRAEFIK_NETWORK:-vpsnet}"
        # HTTP to HTTPS redirect
        - "traefik.http.routers.casayme-backend-http.rule=Host(`${DOMAIN_BACKEND:-backend.casayme.com.br}`)"
        - "traefik.http.routers.casayme-backend-http.entrypoints=web"
        - "traefik.http.routers.casayme-backend-http.middlewares=redirect-to-https-backend"
        - "traefik.http.middlewares.redirect-to-https-backend.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https-backend.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
