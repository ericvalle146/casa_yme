version: "3.9"

networks:
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK:-vpsnet}

services:
  frontend:
    image: ${FRONTEND_IMAGE:-prototipo_mariana_imobiliarias-frontend:latest}
    networks:
      - traefik
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        order: stop-first
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.imovelpro-frontend.rule=Host(`imob.locusup.shop`)"
        - "traefik.http.routers.imovelpro-frontend.entrypoints=websecure"
        - "traefik.http.routers.imovelpro-frontend.tls.certresolver=letsencrypt"
        - "traefik.http.routers.imovelpro-frontend.tls=true"
        - "traefik.http.services.imovelpro-frontend.loadbalancer.server.port=80"
        - "traefik.docker.network=${TRAEFIK_NETWORK:-vpsnet}"
        # HTTP to HTTPS redirect
        - "traefik.http.routers.imovelpro-frontend-http.rule=Host(`imob.locusup.shop`)"
        - "traefik.http.routers.imovelpro-frontend-http.entrypoints=web"
        - "traefik.http.routers.imovelpro-frontend-http.middlewares=redirect-to-https-frontend"
        - "traefik.http.middlewares.redirect-to-https-frontend.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https-frontend.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    image: ${BACKEND_IMAGE:-prototipo_mariana_imobiliarias-backend:latest}
    networks:
      - traefik
    environment:
      - PORT=${PORT:-4000}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://imob.locusup.shop}
      - NODE_ENV=${NODE_ENV:-production}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        order: stop-first
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.imovelpro-backend.rule=Host(`apiapi.jyze.space`)"
        - "traefik.http.routers.imovelpro-backend.entrypoints=websecure"
        - "traefik.http.routers.imovelpro-backend.tls.certresolver=letsencrypt"
        - "traefik.http.routers.imovelpro-backend.tls=true"
        - "traefik.http.services.imovelpro-backend.loadbalancer.server.port=4000"
        - "traefik.docker.network=${TRAEFIK_NETWORK:-vpsnet}"
        # HTTP to HTTPS redirect
        - "traefik.http.routers.imovelpro-backend-http.rule=Host(`apiapi.jyze.space`)"
        - "traefik.http.routers.imovelpro-backend-http.entrypoints=web"
        - "traefik.http.routers.imovelpro-backend-http.middlewares=redirect-to-https-backend"
        - "traefik.http.middlewares.redirect-to-https-backend.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https-backend.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Secrets para variáveis de ambiente sensíveis (se necessário)
