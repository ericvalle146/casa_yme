version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: https://apiapi.jyze.space
    container_name: imovelpro-frontend
    ports:
      - "3429:80"
    restart: unless-stopped
    networks:
      - imovelpro-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: imovelpro-backend
    env_file:
      - ./server/.env
    ports:
      - "4000:4000"
    restart: unless-stopped
    networks:
      - imovelpro-network
    environment:
      - PORT=4000
      - CORS_ORIGINS=https://imob.locusup.shop
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  imovelpro-network:
    driver: bridge
    name: imovelpro-network

